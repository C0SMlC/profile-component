<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Custom JavaScript -->
    <script defer src="script.js"></script>

    <title>Document</title>
  </head>

  <body>
    <div class="profile"></div>
    <section class="py-10 main" style="background-color: #eee; height: 100%">
      <div class="d-flex flex-column align-items-center h-100 py-5">
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
                alt="avatar"
                class="rounded-circle img-fluid profileimage"
                style="width: 150px"
              />
              <p class="my-3 profileChnageText">Change Profile Picture</p>
              <h5 class="my-3">Pratik Pendurkar</h5>
              <div class="d-flex justify-content-center mb-2"></div>
            </div>
          </div>
        </div>
        <div class="col-lg-8 secondcolumn">
          <div class="card mb-4">
            <div class="card-body py-5 px-5">
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Full Name</p>
                </div>
                <div
                  class="col-sm-9 d-flex align-content-between justify-content-between"
                >
                  <p class="text-muted mb-0">Johnatan Smith</p>
                  <a class="edit">Edit</a>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Email</p>
                </div>
                <div
                  class="col-sm-9 d-flex align-content-between justify-content-between"
                >
                  <p class="text-muted mb-0">example@example.com</p>
                  <a class="edit">Edit</a>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Phone</p>
                </div>
                <div
                  class="col-sm-9 d-flex align-content-between justify-content-between"
                >
                  <p class="text-muted mb-0">(097) 234-5678</p>
                  <a class="edit">Edit</a>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Mobile</p>
                </div>
                <div
                  class="col-sm-9 d-flex align-content-between justify-content-between"
                >
                  <p class="text-muted mb-0">(098) 765-4321</p>
                  <a class="edit">Edit</a>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Address</p>
                </div>
                <div
                  class="col-sm-9 d-flex align-content-between justify-content-between"
                >
                  <p class="text-muted mb-0">Bay Area, San Francisco, CA</p>
                  <a class="edit">Edit</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
